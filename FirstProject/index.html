<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="slideout">
    <div id="slideout_inner">
      <button id="Feedback_btn">Feedback</button>
      <div class="container">
        <div id="user-form" novalidate>
          <label for="name">Name</label><br>
          <input type="text" id="name" name="firstname" placeholder="Your name..">
          <div class="error-msg username"></div><br>

          <label for="email">E-mail</label><br>
          <input type="text" id="email" name="email" placeholder="Your email..">
          <div class="error-msg email"></div><br>

          <label for="feedback_type">Feedback Type</label>
          <select id="feedback_select"><br>
            <option value="empty">-Choose me-</option>
            <option value="positive">I like everything!</option>
            <option value="needs improvement">I have some suggestions:</option><br>
          </select>
          <div class="error-msg feedback_type"></div><br>

          <div id="SubjectArea" style="visibility: hidden;">
            <label for="subject">Your feedback</label><br>
            <textarea id="feedback_text" maxlength="200" id="subject" name="subject" placeholder="Write something.."
              style="height:200px"></textarea>
            <div class="error-msg feedback_text"></div><br>
          </div>

          <button id="submit_btn" class="main_button">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-container">
    <div class="item1">
    </div>
    <div class="item2">
      <table class="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Feedback Type</th>
            <th>Feedback Text</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="users-table-tbody">
        </tbody>
      </table>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="popupen_text">Thank you for your feedback!</p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
